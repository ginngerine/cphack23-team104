<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="companions">
      <div class="div">
        <div class="overlap">
          <img class="money-bag" src="img/money-bag.png" />
          <div class="text-wrapper">Luxury</div>
        </div>
        <div class="overlap-group">
          <img class="banknotes" src="img/banknotes.png" />
          <div class="text-wrapper-2">Normal</div>
        </div>
        <div class="overlap-2">
          <img class="attach-money" src="img/attach-money.svg" />
          <div class="text-wrapper-3">Economy</div>
        </div>
        <div class="overlap-3">
          <img class="staff" src="img/staff.png" />
          <div class="text-wrapper-4">Friends</div>
        </div>
        <div class="overlap-4">
          <img class="family-restroom" src="img/family-restroom.svg" />
          <div class="text-wrapper-5">Family</div>
        </div>
        <div class="overlap-5">
          <img class="romance" src="img/romance.png" />
          <div class="text-wrapper-5">Couple</div>
        </div>
        <div class="overlap-6">
          <img class="account" src="img/account.png" />
          <div class="text-wrapper-5">Solo</div>
        </div>
        <div class="overlap-7">
          <div class="text-wrapper-6">Back</div>
          <img class="vector" src="img/vector-3.svg" />
          <img class="img" src="img/vector-2.svg" />
          <img class="vector-2" src="img/vector-1.svg" />
          <div class="text-wrapper-7">10:34</div>
          <div class="text-wrapper-8">Choose your travel</div>
          <img class="vector-3" src="img/vector.svg" />
        </div>
        <div class="text-wrapper-9">Travel Companions</div>
        <div class="text-wrapper-10">Select your travel group</div>
        <p class="p">Select your preference in your trip</p>
        <div class="text-wrapper-11">Historical</div>
        <div class="text-wrapper-12">Select your budget</div>
        <div class="text-wrapper-13">Interests</div>
        <div class="text-wrapper-14">Budget</div>
        <div class="overlap-8">
          <img class="rectangle" src="img/rectangle-24.png" />
          <div class="text-wrapper-15">Next</div>
        </div>
        <div class="component">
          <div class="overlap-group-2">
            <div class="slider-bar-mask"><div class="slider-bar"></div></div>
            <div class="slider-control"></div>
          </div>
        </div>
        <img class="account-balance" src="img/account-balance.svg" />
        <div class="text-wrapper-16">Art</div>
        <div class="overlap-wrapper">
          <div class="overlap-group-2">
            <div class="slider-bar-mask"><div class="slider-bar"></div></div>
            <div class="slider-control"></div>
          </div>
        </div>
        <div class="food-drinks">Food &amp; Drinks</div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group-2">
            <div class="slider-bar-mask"><div class="slider-bar"></div></div>
            <div class="slider-control"></div>
          </div>
        </div>
        <div class="text-wrapper-17">Nature</div>
        <div class="div-wrapper">
          <div class="overlap-group-2">
            <div class="slider-bar-mask"><div class="slider-bar"></div></div>
            <div class="slider-control"></div>
          </div>
        </div>
        <div class="text-wrapper-18">Shopping</div>
        <div class="component-2">
          <div class="overlap-group-2">
            <div class="slider-bar-mask"><div class="slider-bar"></div></div>
            <div class="slider-control"></div>
          </div>
        </div>
        <img class="artist" src="img/artist.png" />
        <img class="landscape" src="img/landscape.png" />
        <img class="shopping-cart" src="img/shopping-cart-1.png" />
        <img class="pizza" src="img/pizza.png" />
        <img class="shopping-cart-2" src="img/shopping-cart.svg" />
      </div>
    </div>
  </body>
</html>
