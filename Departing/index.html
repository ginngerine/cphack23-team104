<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="departing">
      <div class="div">
        <div class="overlap">
          <img class="vector" src="img/vector.svg" />
          <img class="img" src="img/vector-1.svg" />
          <div class="text-wrapper">10:34</div>
          <div class="text-wrapper-2">Departing flight</div>
          <div class="text-wrapper-3">Back</div>
          <img class="vector-2" src="img/vector-5.svg" />
          <img class="vector-3" src="img/vector-4.svg" />
        </div>
        <div class="text-wrapper-4">Select departing flight</div>
        <div class="text-wrapper-5">Tokyo to Hong Kong</div>
        <div class="text-wrapper-6">Sat 18 Nov 2023</div>
        <p class="p">Price displayed is the fare per adult including taxes/fees/charges</p>
        <p class="element-flight-found">
          <span class="span">1</span> <span class="text-wrapper-7"> flight found</span>
        </p>
        <div class="text-wrapper-8">Lowest Price</div>
        <div class="overlap-group">
          <div class="overlap-2">
            <div class="overlap-3">
              <div class="text-wrapper-9">Economy</div>
              <div class="text-wrapper-10">From</div>
              <div class="text-wrapper-11">HKD</div>
              <div class="text-wrapper-12">4,422.00</div>
            </div>
            <div class="overlap-4">
              <div class="rectangle"></div>
              <div class="text-wrapper-13">Select</div>
            </div>
          </div>
          <div class="overlap-5">
            <div class="text-wrapper-14">16:25</div>
            <img class="vector-4" src="img/vector-2.svg" />
          </div>
          <div class="text-wrapper-15">21:15</div>
          <div class="text-wrapper-16">CX542</div>
          <div class="text-wrapper-17">3h 50m</div>
          <div class="text-wrapper-18">HND</div>
          <div class="text-wrapper-19">View details</div>
          <div class="text-wrapper-20">HKG</div>
          <div class="overlap-6">
            <img class="line" src="img/line-5.svg" />
            <div class="ellipse"></div>
          </div>
        </div>
        <img class="vector-5" src="img/vector-2.svg" />
        <img class="calendar-today" src="img/calendar-today.svg" />
      </div>
    </div>
  </body>
</html>
